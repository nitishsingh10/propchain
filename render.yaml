services:
  - type: web
    name: propchain-api
    runtime: python
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ALGOD_SERVER
        value: https://testnet-api.algonode.cloud
      - key: ALGOD_TOKEN
        value: ""
